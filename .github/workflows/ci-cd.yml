name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: yourdockerhubusername/jobapp-backend:latest
      FRONTEND_IMAGE: yourdockerhubusername/jobapp-frontend:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Backend Build & Test
      - name: Backend - Install & Test
        working-directory: ./backend
        run: |
          npm install
          npm test || echo "No tests found"

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Backend Image
      - name: Build and Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE ./backend
          docker push $BACKEND_IMAGE

      # Build and Push Frontend Image (from public folder)
      - name: Build and Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE ./public
          docker push $FRONTEND_IMAGE

      # Optional: Deployment
