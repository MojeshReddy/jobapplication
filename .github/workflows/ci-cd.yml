name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_IMAGE: mojeshreddy/jobapp-backend:latest
      FRONTEND_IMAGE: mojeshreddy/jobapp-frontend:latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Backend Build & Test
      - name: Backend - Install & Test
        working-directory: ./backend
        run: |
          npm install
          npm test || echo "No tests found"

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build and Push Backend Docker image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile   # specify Dockerfile location
          push: true
          tags: ${{ env.BACKEND_IMAGE }}

      # 6️⃣ Build and Push Frontend Docker image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./public          # your actual frontend folder
          file: ./public/Dockerfile  # specify Dockerfile location
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      # 7️⃣ Optional: Deployment
      # - name: Deploy to server
